<div id="navbar">
    <span>
        <h4 id="brand">TRP</h4>
    </span>
</div>

<div>
    <h1>TRP</h1>
</div>

<div>
    <h2 id="subheading">Welcome to the Tuition Reimbursement Portal</h2>
</div>
<div class="container">    
    <div class="col-md-6 col-md-offset-3 loginBox">    
        <h3>Log In</h3>    
        <p *ngIf="message" class="text-center error">{{message}}</p>    
        <form [formGroup]="loginForm" (ngSubmit)="login()">    
          <div class="form-group clearfix" [ngClass]="{ 'has-error':f.username.errors }">    
              <label for="username" class="col-md-3 col-sm-5 col-xs-12">Username</label>    
              <div class="col-md-9 col-sm-7 col-xs-12">    
                  <input type="text" class="form-control" formControlName="username" />    
                  <!--<div *ngIf="f.username.errors" class="help-block">    
                        <div *ngIf="f.username.errors.required">Username is required</div>    
                  </div>-->
              </div>    
          </div>

          <div class="form-group clearfix" [ngClass]="{ 'has-error': f.password.errors }">    
            <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>    
            <div class="col-md-9 col-sm-7 col-xs-12">    
                <input type="password" class="form-control" formControlName="password"/>    
                <!--<div *ngIf="f.password.errors" class="help-block">    
                        <div *ngIf="f.password.errors.required">Password is required</div>    
                </div>-->    
            </div>    
          </div>    
          <div class="col-xs-12 form-group text-right">    
            <button class="btn btn-success" type="submit">Login</button>    
          </div>
        </form>
    </div>
</div>
